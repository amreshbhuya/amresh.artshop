<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://i.ibb.co/G0tXtKd/Whats-App-Image-2024-04-10-at-02-57-10-9376c7ff.jpg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginForm</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
    }
    
    .container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
    }
    
    
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #555555;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #212121;
    }
    
    .message {
        text-align: center;
    }
    form {
        margin: 30px auto;
        padding: 15px;
        background: #222; /* Dark grey background for the form */
        border-radius: 8px;
        width: 80%; /* Adjust width as per design requirements */
        height: 400%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Subtle white shadow for depth */
        text-align: center;
        display: block;
    }
    

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="auth-form" id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <form onsubmit="handleSignup(event)">
        <input type="text" id="signupName" placeholder="Name" required><br>
        <input type="email" id="signupEmail" placeholder="Email" required><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showLoginForm()">Log In</a></p>
</div>

<div class="auth-form" id="loginForm">
    <h2>Log In</h2>
    <form onsubmit="handleLogin(event)">
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
</div>

<div class="user-profile" id="userProfile" style="display: none;">
    <h2>Welcome, Dear <span id="userName"></span>!</h2>
    <button onclick="logout()">Log Out</button>
    
</div>
<button style="color:#1e590f; font-size:x-large; background:whitesmoke"><a href="main.html" target="_blank" class="button">Return to main Page</a></button>
<script src="script.js"></script>
</body>
</html>
